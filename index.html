<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="long-btn" id="clear" style="background-color: grey;">Clear</button>
                <button class="btn" style="background-color: rgb(68, 194, 127);">/</button>
            </div>
            <div class="row2">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" style="background-color: rgb(68, 194, 127);">X</button>
            </div>
            <div class=" row3">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" style="background-color: rgb(68, 194, 127);">-</button>
            </div>
            <div class="row4">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" style="background-color: rgb(68, 194, 127);">+</button>
            </div>
            <div class="row5">
                <button class="long-btn" id="zero">0</button>
                <button class="btn" id="equals" style="background-color: rgb(68, 194, 127);">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
